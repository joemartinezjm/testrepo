    runs-on: ubuntu-latest
    steps:
      - name: Wait for user approval
        run: echo "Please manually approve this step"

  deploy:
    needs: approval
    runs-on: ubuntu-latest
    steps:
      - name: Deploy step
        run: echo "Deploying..."
