3. Conditional Steps with if
You can also use environment variables or job outputs to control whether a step should run.

Example:

yaml
Copy
Edit
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check if step should run
        id: check
        run: echo "RUN_STEP=true" >> $GITHUB_ENV

      - name: Run conditional step
        if: env.RUN_STEP == 'true'
        run: echo "Executing step"
4. Manual Step Execution via Workflow Inputs
You can define a job that asks for user input before proceeding:

